<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Steam Player Info</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body onload="onLoad()">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Заголовок -->
                    <div class="text-center mb-4">  
                        <h1 class="display-4">Steam Info</h1>
                        <p class="lead">Получите информацию по ID Steam</p>
                    </div>

                    <!-- Форма поиска -->
                    <div class="card shadow">
                        <div class="card-body">
                            <div id="searchPlayerContainer">
                                <div class="mb-3">
                                    <label for="steamId" class="form-label">Steam ID игрока:</label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="steamId" 
                                        placeholder="Введите SteamID (например: 76561197960435530)"
                                        required
                                    />
                                    <div class="form-text">
                                        SteamID должен состоять из 17 цифр
                                    </div>
                                </div>
                                <button id="searchPlayer" class="btn btn-primary w-100">
                                    <span id="searchText">Найти игрока</span>
                                    <div id="searchSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </button>
                            </div>
                            
                            <div id="searchGameContainer">
                                <label for="gameId" class="form-label_">Steam ID игры:</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="gameId" 
                                    placeholder="Введите Game ID"
                                    required
                                />
                                    <div class="form-text">
                                        GameId
                                    </div>
                               <button id="searchGame" class="btn btn-primary w-100">
                                    <span id="searchText">Найти игру</span>
                                    <div id="searchSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    
                                </button>
                            </div>
                            
                            <div class="card shadow">
                                <div class="card-header bg-primary text-white">
                                    <h4 class="mb-0">Информация об игроке</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <!-- Аватар -->
                                        <div class="col-md-3 text-center">
                                            <img id="cardBodyAvatarId">
                                            <p id="cardBodyRealNameId" class="text-muted"></p>
                                        </div>
                                        
                                        <!-- Информация -->
                                        <div class="col-md-9">
                                            <div class="row">
                                                <div class="col-6">
                                                    <strong>SteamID:</strong>
                                                    <p id="cardBodySteamId" class="text-break"></p>
                                                </div>
                                                <div class="col-6">
                                                    <strong>Статус:</strong>
                                                    <p id="cardBodyPersonaState"></p>
                                                </div>
                                                <div class="col-6">
                                                    <strong>Страна:</strong>
                                                    <p id="cardBodyCountryCode"></p>
                                                </div>
                                                <div class="col-6">
                                                    <strong>Профиль:</strong>
                                                    <p id="cardBodyProfileState"></p>
                                                </div>
                                            </div>
                                            <div id = "cardBodyProfileUrlId">
                                                <a target="_blank" class="btn btn-outline-primary" >
                                                    Открыть профиль Steam
                                                </a>
                                            </div>
                                          
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="result" class="mt-4"></div>
                </div>
            </div>
        </div>
    </body>
</html>
