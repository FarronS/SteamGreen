<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Player Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Заголовок -->
                <div class="text-center mb-4">
                    <h1 class="display-4">Steam Player Info</h1>
                    <p class="lead">Получите информацию о Steam игроке</p>
                </div>

                <!-- Форма поиска -->
                <div class="card shadow">
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="steamId" class="form-label">Steam ID игрока:</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="steamId" 
                                    placeholder="Введите SteamID (например: 76561197960435530)"
                                    required
                                >
                                <div class="form-text">
                                    SteamID должен состоять из 17 цифр
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <span id="searchText">Найти игрока</span>
                                <div id="searchSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Результат -->
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
